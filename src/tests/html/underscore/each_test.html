<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
    <script src="../../js/underscore-1.4.3.js"></script>
    <title>each_test</title>
</head>
<body>

<p>点击这个按钮</p>
<button onclick="each()">点击这里</button>
<script>

    function each(){
        _.each([1,2,3],
            function(nums){
                _.each(nums,function (num) {
                    alert(num);
                });
             });
    }
</script>

</body>
</html>
