<div class="row">
    <div  class=" col-md-3 col-lg-3">
        <div class="well">
            <dl ng-repeat="x in framework" class="inline clearfix">
                <dt>Name:</dt>
                <dd>{{x.name}}</dd>
                <dt>Web UI:</dt>
                <dd ><a href="{{x.webui_url}}"> {{x.webui_url}} </a></dd>
                <dt>User:</dt>
                <dd>{{x.user}}</dd>
                <dt>Roles:</dt>
                <dd>*</dd>
                <dt>Registered:</dt>
                <dd>*</dd>
                <dt>Active tasks:</dt>
                <dd>0</dd>
            </dl>
        </div>
    </div>
    <div class="col-md-9">
            <table m-table table-content="framework.tasks" title="Active Tasks"
                   class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th data-key="id">ID</th>
                    <th data-key="name">Name</th>
                    <th data-key="role">Role</th>
                    <th data-key="state">State</th>
                    <th data-key="start_time">Started</th>
                    <th data-key="host">Host</th>
                    <th></th>
                </tr>
                </thead>
            </table>

        <table m-table table-content="framework.tasks" title="Unreachable Tasks"
               class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th data-key="id">ID</th>
                <th data-key="name">Name</th>
                <th data-key="role">Role</th>
                <th data-key="start_time">Started</th>
                <th data-key="agent_id">Agent ID</th>
                <th></th>
            </tr>
            </thead>
        </table>

        <table m-table table-content="framework.tasks" title="Completed Tasks"
               class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th data-key="id">ID</th>
                <th data-key="name">Name</th>
                <th data-key="role">Role</th>
                <th data-key="state">State</th>
                <th data-key="start_time">Started</th>
                <th data-key="finish_time">Stopped</th>
                <th data-key="host">Host</th>
                <th></th>
            </tr>
            </thead>
        </table>

    </div>
</div>
