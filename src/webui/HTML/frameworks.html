<table m-table table-content="frameworks" title="Active Frameworks"
       class="table table-striped table-bordered table-condensed">
    <thead>
    <caption>活动中任务</caption>
    <tr>
        <th>ID</th>
        <th>Host</th>
        <th>User</th>
        <th>Name</th>
        <th>Roles</th>
        <th>Active Tasks</th>
        <th>Register</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th><a href="#/frameworks/{{frameworksID}}">{{frameworksID}}</a>
        </th>
        <th>
            {{hostname}}
        </th>
        <th>
            {{user}}
        </th>
        <th>
            {{name}}
        </th>
        <th>
            *
        </th>
        <th>
            {{user}}
        </th>
        <th>
            {{user}}
        </th>
    </tr>
    </tbody>
</table>

       class="table table-striped table-bordered table-condensed">

        <th>Host</th>

        <th>Name</th>

        <th>Active Tasks</th>
        <th>Register</th>
    </tr>
    </thead>
</table>

       class="table table-striped table-bordered table-condensed">
    <thead>

        <th>User</th>
