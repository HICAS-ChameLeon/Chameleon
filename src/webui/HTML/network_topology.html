<div class="tab-pane fade in active" id="networktopology">

    <form>
        Select a level:
        <select  ng-model="myVar">
            <option value="1" >1层</option>
            <option value="2" >2层</option>
        </select>
    </form>

    <div ng-switch ="myVar">
        <div ng-switch-when="1" id="mynetwork" style="width: 100%">
            <p id="selection"></p>
        </div>
    </div>

    <div ng-switch ="myVar">
        <div ng-switch-when="2">
            <div id="mysupernetwork" style="width: 100%"></div>
            <p id="superselection"></p>
        </div>
    </div>
</div>
