<div class="tab-pane fade in active" id="networktopology">
    <thead>
    <tr>
        <th>
            <label for="locale">Select a level:</label>
            <select id="locale" onchange="window.location.href=this.value">
                <option value="1" >1层</option>
                <option value="#/topology/super_master" >2层</option>
            </select>
        </th>
        <th>
          一层变两层：
        </th>
        <th>
            <button ng-controller = "StartSupermasterCtrl" type="button"  ng-click="openModal()">开启supermaster</button>

        </th>

        <th>
            两层变一层：
        </th>
        <th>
            <button ng-controller = "StopSupermasterCtrl" type="button"  ng-click="openModal()">关闭supermaster</button>

        </th>

    </tr>
    </thead>



    <div id="mynetwork" style="width: 100%"></div>
    <p id="selection"></p>
</div>
