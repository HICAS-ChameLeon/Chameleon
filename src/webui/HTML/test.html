<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/thirdparty/angular-1.5.5.min.js" ></script>
    <script>
        var app=angular.module("myApp",[]);
        app.controller("myCtrl",function($scope,$timeout){
            var i=1;

            var pollState = function() {
                $scope.delay = 2000;
                $scope.name = i;
                i++;
                $timeout(pollState, $scope.delay);
            };
            pollState();
        });
    </script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<p>{{name}}</p>
</body>
</html>
