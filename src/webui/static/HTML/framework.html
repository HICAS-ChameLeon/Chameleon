<div class="row">
    <div  class=" col-md-3 col-lg-3">
        <div class="well">
            <dl ng-repeat="x in master.framework.resource | filter:{state: 'ACTIVE'}:true" class="inline clearfix">
                <dt>Name:</dt>
                <dd>{{x.name}}</dd>
                <dt>Web UI:</dt>
                <dd ><a href="{{x.webui_url}}"> {{x.webui_url}} </a></dd>
                <dt>User:</dt>
                <dd>{{x.user}}</dd>
                <dt>Roles:</dt>
                <dd>*</dd>
                <dt>Active tasks:</dt>
                <dd>0</dd>
            </dl>
        </div>
    </div>
    <div class="col-md-9">
            <table m-table table-content="framework.tasks" title="运行的slaves"
                   class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th data-key="id">slave_uuid</th>
                    <th data-key="ip">slave_ip</th>
                    <th data-key="name">cpus</th>
                    <th data-key="role">mems</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in slaves">
                    <th>{{x.slave_uuid}}
                    </th>
                    <th>{{x.slave_ip}}
                    </th>
                    <th>
                        {{x.cpus}}
                    </th>
                    <th>
                        {{x.mem}}
                    </th>
                </tr>

                </tbody>
            </table>

    </div>
</div>
