<div class="panel panel-default row">
    <div class="col-xs-3">
        <a ng-click="selectCategory()"
           class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="x in master.framework.resource | orderBy:'category'"
           ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg">
            {{x.id.value}}
        </a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="x in master.framework.resource">
            <h3>
                <strong>{{x.slaves[0].cpu}}</strong>
                <span class="pull-right label label-primary">
                        {{x.user}}
                    </span>
            </h3>
            <span class="lead">{{x.slaves[0].mems}}</span>
        </div>
    </div>
</div>
