<div class="row">
    <div  class=" col-md-3 col-lg-3">
        <div class="well">
            <dl ng-repeat="x in master.framework.resource" class="inline clearfix">
                <dt>Name:</dt>
                <dd>{{x.name}}</dd>
                <dt>Web UI:</dt>
                <dd ><a href="{{x.webui_url}}"> {{x.webui_url}} </a></dd>
                <dt>User:</dt>
                <dd>{{x.user}}</dd>
                <dt>Roles:</dt>
                <dd>*</dd>
                <dt>Registered:</dt>
                <dd>*</dd>
                <dt>Active tasks:</dt>
                <dd>0</dd>
            </dl>
        </div>
    </div>
    <div class="col-md-9">
            <table m-table table-content="framework.tasks" title="Active Tasks"
                   class="table table-striped table-bordered table-condensed">
                <thead>
                <tr>
                    <th data-key="id">slave</th>
                    <th data-key="name">cpus</th>
                    <th data-key="role">mems</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="x in slaves">
                    <th><a href="#/frameworks/framework_id">{{x.slave_uuid}}</a>
                    </th>
                    <th>
                        {{x.cpus}}
                    </th>
                    <th>
                        {{x.mem}}
                    </th>
                    <th>
                        {{x.name}}
                    </th>
                </tr>

                </tbody>
            </table>

        <table m-table table-content="framework.tasks" title="Unreachable Tasks"
               class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th data-key="id">slave</th>
                <th data-key="name">cpus</th>
                <th data-key="role">mems</th>
                <th></th>
            </tr>
            </thead>
        </table>

        <table m-table table-content="framework.tasks" title="Completed Tasks"
               class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th data-key="id">slave</th>
                <th data-key="name">cpus</th>
                <th data-key="role">mems</th>
                <th></th>
            </tr>
            </thead>
        </table>

    </div>
</div>
