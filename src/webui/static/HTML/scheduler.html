<div class="container-fluid">
    <div class="page-header">
        <h2>
            可供选择的算法(默认为CoarseGrained)

        </h2>
    </div>
    <div class="panel">

        <!--<div class="input-group">-->
        <!--<input class="form-control"/>-->
        <!--<span class="input-group-btn">-->
        <!--<button class="btn btn-default">Add</button>-->
        <!--</span>-->
        <!--</div>-->
        <table class="table table-striped">
            <thead>
            <tr>
                <th>算法名称</th>
                <th>选择</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in master.scheduler">
                <td>{{x.name}}</td>

                <!--<td><input type="radio" name= "name" ng-model="x.done"/></td>-->
                <div class="list-item">
                    <td><input type="radio" ng-model="x.done" ng-click="updateSelection($event,x.name)"
                               id={{x.id}} name="selectState" ng-value = "isSelected(x.name)"/></td>
                    <!--<td>{{x.done}}</td>-->
                </div>

            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button ng-controller="ChangeSchedulerCtrl" type="button" class="btn btn-primary" ng-click="openModal()">更换算法
        </button>
    </div>
</div>
