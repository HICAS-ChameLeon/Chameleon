            <select id="locale" onchange="window.location.href=this.value">

            </select>
        </th>
        <th>
            一层变两层：
        </th>

        </th>

            <button ng-controller = "StopSupermasterCtrl" type="button"  class="alert alert-info" ng-click="openModal()">关闭supermaster</button>
